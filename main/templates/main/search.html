{% extends 'main/base.html'%}

{% block title %}Поиск{% endblock %}
{% block  content %}    
    <div class='container-fluid'>
        <div class='row-fluid'>
            <form method='POST' class='form-group'>
            {% csrf_token %}
            <div class="input-group mb-3 mt-3">
                <select class="custom-select" id="inputGroupSelect02" name ='selector'>
                    <option selected>Выберите тип</option>
                    <option value="1">Легковые</option>
                    <option value="2">Автобусы</option>
                    <option value="3">Грузовые</option>
                </select>
                <div class="input-group-append">
                    <label class="input-group-text" for="inputGroupSelect02">Варианты</label>
                </div>
            </div>
             <div class="form-group">
                <label for="carmaker">Марка</label>
                <input type="text" class="form-control" id="carmaker"  name="carmaker" placeholder="Введите марку">
            </div>
              <div class="form-group">
                <label for="carmodel">Модель</label>
                <input type="text" class="form-control" id="carmodel" name="carmodel" placeholder="Введите модель">
            </div>
              <div class="form-group">
                <label for="caryear">Год</label>
                <input type="text" class="form-control" id="caryear" name="caryear"  placeholder="Год">
            </div>
            <button type='submit' class='btn btn-success'>Искать</button>
            </form>
        </div>
    </div>
{% endblock  %}
